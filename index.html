<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="shortcut icon" href="./Images/images.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div id="grid-container1">
        <div class="grid-item" id="clock"></div>
        <div class="grid-item" id="left-container">
          <div class="left-child-container" id="left-child-container1">
            <div id="left-child-container-icon1"></div>
            <hr class="vertical-line" />
            <div id="left-child-container-options">
              <label style="font-size: 20px; color: #3d087b; font-weight: 600"
                >Set wake up time</label
              >
              <select name="" id="wakeup-time-selector">
                <option value="111">Default</option>
                <option value="1">1 AM - 2AM</option>
                <option value="2">2 AM - 3AM</option>
                <option value="3">3 AM - 4AM</option>
                <option value="4">4 AM - 5AM</option>
                <option value="5">5 AM - 6AM</option>
                <option value="6">6 AM - 7AM</option>
                <option value="7">7 AM - 8AM</option>
                <option value="8">8 AM - 9AM</option>
                <option value="9">9 AM - 10AM</option>
                <option value="10">10 AM - 11AM</option>
                <option value="11">11 AM - 12PM</option>
                <option value="12">12 PM - 1PM</option>
                <option value="13">1 PM - 2PM</option>
                <option value="14">2 PM - 3PM</option>
                <option value="15">3 PM - 4PM</option>
                <option value="16">4 PM - 5PM</option>
                <option value="17">5 PM - 6PM</option>
                <option value="18">6 PM - 7PM</option>
                <option value="19">7 PM - 8PM</option>
                <option value="20">8 PM - 9PM</option>
                <option value="21">9 PM - 10PM</option>
                <option value="22">10 PM - 11PM</option>
                <option value="23">11 PM - 12AM</option>
                <option value="0">12 AM - 1AM</option>
              </select>
            </div>
          </div>
          <div class="left-child-container" id="left-child-container2">
            <div id="left-child-container-icon2"></div>
            <hr class="vertical-line" />
            <div id="left-child-container-options">
              <label style="font-size: 20px; color: #3d087b; font-weight: 600"
                >Set lunch time</label
              >
              <select name="" id="lunch-time-selector">
                <option value="111">Default</option>
                <option value="1">1 AM - 2AM</option>
                <option value="2">2 AM - 3AM</option>
                <option value="3">3 AM - 4AM</option>
                <option value="4">4 AM - 5AM</option>
                <option value="5">5 AM - 6AM</option>
                <option value="6">6 AM - 7AM</option>
                <option value="7">7 AM - 8AM</option>
                <option value="8">8 AM - 9AM</option>
                <option value="9">9 AM - 10AM</option>
                <option value="10">10 AM - 11AM</option>
                <option value="11">11 AM - 12PM</option>
                <option value="12">12 PM - 1PM</option>
                <option value="13">1 PM - 2PM</option>
                <option value="14">2 PM - 3PM</option>
                <option value="15">3 PM - 4PM</option>
                <option value="16">4 PM - 5PM</option>
                <option value="17">5 PM - 6PM</option>
                <option value="18">6 PM - 7PM</option>
                <option value="19">7 PM - 8PM</option>
                <option value="20">8 PM - 9PM</option>
                <option value="21">9 PM - 10PM</option>
                <option value="22">10 PM - 11PM</option>
                <option value="23">11 PM - 12AM</option>
                <option value="0">12 AM - 1AM</option>
              </select>
            </div>
          </div>
          <div class="left-child-container" id="left-child-container3">
            <div id="left-child-container-icon3"></div>
            <div id="left-child-container-options">
              <label style="font-size: 20px; color: #3d087b; font-weight: 600"
                >Set nap time</label
              >
              <select name="" id="nap-time-selector">
                <option value="111">Default</option>
                <option value="1">1 AM - 2AM</option>
                <option value="2">2 AM - 3AM</option>
                <option value="3">3 AM - 4AM</option>
                <option value="4">4 AM - 5AM</option>
                <option value="5">5 AM - 6AM</option>
                <option value="6">6 AM - 7AM</option>
                <option value="7">7 AM - 8AM</option>
                <option value="8">8 AM - 9AM</option>
                <option value="9">9 AM - 10AM</option>
                <option value="10">10 AM - 11AM</option>
                <option value="11">11 AM - 12PM</option>
                <option value="12">12 PM - 1PM</option>
                <option value="13">1 PM - 2PM</option>
                <option value="14">2 PM - 3PM</option>
                <option value="15">3 PM - 4PM</option>
                <option value="16">4 PM - 5PM</option>
                <option value="17">5 PM - 6PM</option>
                <option value="18">6 PM - 7PM</option>
                <option value="19">7 PM - 8PM</option>
                <option value="20">8 PM - 9PM</option>
                <option value="21">9 PM - 10PM</option>
                <option value="22">10 PM - 11PM</option>
                <option value="23">11 PM - 12AM</option>
                <option value="0">12 AM - 1AM</option>
              </select>
            </div>
          </div>
        </div>
        <div class="grid-item" id="set-time" onclick="settime()">
          SET TIME !!
        </div>
      </div>
      <div id="grid-container2">
        <div class="grid-item2" id="digital-clock">
          <div id="clock1">
            <h2>TIME</h2>
            <div id="clock2">
              <span id="hours">00</span>
              <span>hours</span>
            </div>
            <div class="colons">:</div>
            <div id="clock3">
              <span id="minutes">00</span>
              <span>mins</span>
            </div>
            <div class="colons">:</div>
            <div id="clock4">
              <span id="seconds">00</span>
              <span>seconds</span>
            </div>
            <div id="am-pm">AM</div>
          </div>
          <div id="lb1"></div>
          <div id="lb2"></div>
        </div>
        <div class="grid-item2" id="right-container">
          <div id="right-container-text">It's Time For...</div>
          <div id="right-container-image"></div>
        </div>
      </div>
    </div>
  </body>
</html>
